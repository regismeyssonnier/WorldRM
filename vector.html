<script type="text/javascript">

	function Clear(){
	
		x1.value = '';
		y1.value = '';
		z1.value = '';
		
		x2.value = '';
		y2.value = '';
		z2.value = '';
		
		x3.value = '';
		y3.value = '';
		z3.value = '';
	
	}
	
	function Clear_sc(){
	
		xs1.value = '';
		ys1.value = '';
		zs1.value = '';
		
		xs2.value = '';
		ys2.value = '';
		zs2.value = '';
		
		theta.value = '';
	
	
	}
	
	function Clear_n(){
	
		xn1.value = '';
		yn1.value = '';
		zn1.value = '';
		
		xn3.value = '';
		yn3.value = '';
		zn3.value = '';
		
		lg.innerHTML = '';
	
	}

	function Cross_product(){
	
		var ux = new Number(x1.value);
		var uy = new Number(y1.value);
		var uz = new Number(z1.value);
		
		var vx = new Number(x2.value);
		var vy = new Number(y2.value);
		var vz = new Number(z2.value);
		
		var xx3 = 0;
		var yy3 = 0;
		var zz3 = 0;
		
		xx3 = uy * vz - uz * vy;
		yy3 = uz * vx - ux * vz;
		zz3 = ux * vy - uy * vx;
		
		x3.value = xx3;
		y3.value = yy3;
		z3.value = zz3;
		
	}
	
	
	function Dot_product(){
	
		var ux = new Number(xs1.value);
		var uy = new Number(ys1.value);
		var uz = new Number(zs1.value);
		
		var vx = new Number(xs2.value);
		var vy = new Number(ys2.value);
		var vz = new Number(zs2.value);
		
		var th = 0;
		var th2 = 0;
		
		//th = Math.sqrt( Math.pow(ux * vx, 2) + Math.pow(uy * vy, 2) + Math.pow(uz * vz, 2) );
		th2 = ux * vx + uy * vy + uz * vz;
		theta.value = th2;//* 57.295779513082;
		
		
		
	
	}
	
	
	function Normaliser(){
	
		var x = new Number(xn1.value);
		var y = new Number(yn1.value);
		var z = new Number(zn1.value);
		var lng = 0;
		
		lng = Math.sqrt(x * x + y * y + z * z);		
		
		lg.innerHTML = lng;
		
		xn3.value = x / lng;
		yn3.value = y / lng;
		zn3.value = z / lng;
		
		
	}
	

</script>
